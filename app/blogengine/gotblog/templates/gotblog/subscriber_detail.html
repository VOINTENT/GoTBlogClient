{% extends 'gotblog/base_gotblog.html' %}

{% block title %}
	{{ subscriber.login }}
{% endblock %}

{% block content %}
	<div class="card" style="width: 18rem;">
		<div class="card-header">
			Подписчик
		</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item">Id: {{ subscriber.id }}</li>
			<li class="list-group-item">Пользователь: {{ subscriber.user }}</li>
			<li class="list-group-item">Подписчик: {{ subscriber.subscriber }}</li>
		</ul>
	</div>
{% endblock %}
