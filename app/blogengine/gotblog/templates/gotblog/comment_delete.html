{% extends 'gotblog/base_gotblog.html' %}

{% block title %}
	Удалить комментарий
{% endblock %}

{% block content %}
	<form action="{{ comment.get_delete_url }}" method="post">
		{% csrf_token %}

		<h3>Вы уверены, что хотите удалить <b>{{ comment.body|title }}</b> комментарий?</h3>
		<button type="submit" name="button" class="btn btn-danger mr-2">Удалить</button>
		<a href="{{ comment.get_absolute_url }}">Отмена</a>
	</form>
{% endblock %}
