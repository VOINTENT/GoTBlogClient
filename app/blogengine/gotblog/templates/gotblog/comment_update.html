{% extends 'gotblog/base_gotblog.html' %}

{% block title %}
	Изменить комментарий
{% endblock %}

{% block content %}
	<form action="{{ comment.get_update_url }}" class="" method="post">
		{% csrf_token %}

		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit" name="button" class="btn btn-primary">Изменить</button>
	</form>
{% endblock %}
