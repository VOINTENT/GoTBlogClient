{% extends 'gotblog/base_gotblog.html' %}

{% block title %}
	Пользователи
{% endblock %}

{% block content %}
	<table class="table table-hover">
		<thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Логин</th>
		      <th scope="col">Пароль</th>
		      <th scope="col"></th>
		    </tr>
  		</thead>

  		<tbody>
			{% for user in page_object.object_list %}
				<tr>
					<th scope="row">{{ user.id }}</th>
	      			<td>{{ user.login }}</td>
	      			<td>{{ user.hash_password }}</td>
	      			<td><a href="{{ user.get_absolute_url }}" class="btn btn-link">Подробнее</a></td>
	      		</tr>
			{% endfor %}
  		</tbody>
	</table>
	
{% endblock %}
